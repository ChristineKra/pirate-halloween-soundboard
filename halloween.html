<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Halloween Soundboard</title>
    <link rel="stylesheet" href="/halloween.css">
</head>

<body>
    <div class="container">
        <h1>
            Pirate Halloween Soundboard
        </h1>
        <p>
            Click on a button to hear pirate sounds!

        </p>
        <div class="soundboard">
                <button class="soundbutton" data-sound="parrot">Parrot</button>
                <button class="soundbutton" data-sound="aaargh">Aaargh</button>
                <button class="soundbutton" data-sound="shiver">Shiver</button>
        </div>
    </div>
    <audio id="parrot" src="/piratematt-1-76994.mp3"></audio>
    <audio id="aaargh" src="/03_are_ye_lookin_at_me_treasure-102736.mp3"></audio>
    <audio id="shiver" src="/pirate-yar-96490.mp3"></audio>
    <script src="/halloween.js"></script>
</body>

</html>
